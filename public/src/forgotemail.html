<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- CSS -->
	<link rel="stylesheet" href="../css/forgotpass.css">

	<script type = "module" src = "./forgotemail.js" defer></script>
</head>

<body>
    <section class="wrapper">

        <!--image-->
		<div class="container">
			<div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
				<div class="logo">
					<img src="../assets/brgylogo.png" class="img-fluid" alt="Logo">
				</div>

                <!--Forgotform-->
				<div class="rounded bg-white shadow py-5 px-4">
					<h3 class="text-dark fw-bolder fs-4 mb-2">Reset Password</h3>
					<div class="fw-normal text-muted mb-4"> Please enter your email below to receive a password reset link.
						<a href="register.html" class="text-primary fw-bold text-decoration-none"></a>
					</div>

					<div class="form-floating mb-3"> <!--email-->
						<input type="email" class="form-control" id="email" placeholder="name@example.com">
						<label for="email">Email</label>
					</div>


					<div class="mt-2 text-end">
						<a href="#" class="text-primary fw-bold text-decoration-none"></a>
					</div>
					
					<button type="submit" id="resetPassword" class="btn btn-primary submit_btn w-100 my-4">Reset Password</button>
				</div>
			</div>
		</div>
	</section>
    
</body>
</html>
