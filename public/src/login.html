<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
	<!-- Bootstraps -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script type = "module" src = "./login.js" defer></script>
	<script type = "module" src = "./login2.js" defer></script>
	<!-- bootstrap js -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<!-- CSS -->
    <link rel="stylesheet" href="../css/custom.css" />
</head>

<body>
    <section class="wrapper">

        <!--image-->
		<div class="container">
			<div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
				<div class="logo">
					<img src="../assets/brgylogo.png" class="img-fluid" alt="Logo">
				</div>
				
				
				<div id="errormsg" class="alert alert-danger alert-dismissible fade show" role="alert" style="display:none">
					<strong>Wrong Credentials</strong></br>
					<span id="errortxt" ></span>.
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

					
                <!--login form-->
				<div class="rounded bg-white shadow py-5 px-4" > <!--dashboard temp-->
					
					<h3 class="text-dark fw-bolder fs-4 mb-2">Login</h3>
					<div class="fw-normal text-muted mb-4"> No account yet? 
						<a href="register.html" class="text-primary fw-bold text-decoration-none">Register</a>
					</div>

					<div class="form-floating mb-3"> <!--USERNAME-->
						<input type="text" class="form-control" id="email" placeholder="name@example.com" type="username">
						<label for="floatingInput">Username</label> 
					</div>

					<div class="form-floating"> <!--password-->
						<input type="password" class="form-control" id="password" placeholder="Password" type="password">
						<label for="floatingPassword">Password</label>
					</div>

					<div class="mt-2 text-end">
						<a href="forgotemail.html" class="text-primary fw-bold text-decoration-none">Forget Password?</a>
					</div>
					
					<button id = "login" class="btn btn-primary submit_btn w-100 my-4">Log in</button>
				</div>
			</div>
		</div>
	</section>
    
	<!--<script src = "../dist/bundle.js"></script> <-fix this-->

</body>
</html>
