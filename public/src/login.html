<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script type = "module" src = "./login.js" defer></script>
	<script type = "module" src = "./login2.js" defer></script>

	<!-- CSS -->
	<link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <section class="wrapper">

        <!--image-->
		<div class="container">
			<div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
				<div class="logo">
					<img src="../assets/brgylogo.png" class="img-fluid" alt="Logo">
				</div>

                <!--login form-->
				<div class="rounded bg-white shadow py-5 px-4" > <!--dashboard temp-->
					
					<h3 class="text-dark fw-bolder fs-4 mb-2">Login</h3>
					<div class="fw-normal text-muted mb-4"> No account yet? 
						<a href="register.html" class="text-primary fw-bold text-decoration-none">Register</a>
					</div>

					<div class="form-floating mb-3"> <!--USERNAME-->
						<input type="text" class="form-control" id="email" placeholder="name@example.com" type="username">
						<label for="floatingInput">Username</label> <!--UPDATED TO USERNAME INSTEAD OF EMAIL-->
					</div>

					<div class="form-floating"> <!--password-->
						<input type="password" class="form-control" id="password" placeholder="Password" type="password">
						<label for="floatingPassword">Password</label>
					</div>

					<div class="mt-2 text-end">
						<a href="forgotemail.html" class="text-primary fw-bold text-decoration-none">Forget Password?</a>
					</div>
					
					<button id = "login" class="btn btn-primary submit_btn w-100 my-4">Log in</button>
				</div>
			</div>
		</div>
	</section>
    
	<!--<script src = "../dist/bundle.js"></script> <-fix this-->

</body>
</html>
