    <script type="text/javascript">
        $( document ).ready(function() {
            var role = localStorage.getItem("role")
            if (role === "admin" || role === "staff") {
                document.getElementById("chat-admin").innerHTML = `
                <div class="row">
                    <div class="col-12 col-lg-5 col-xl-3 border-right" id="contact-container">

                        <div class="px-4 d-none d-md-block">
                            <div class="d-flex align-items-center">
                                <div class="flex-grow-1">
                                    <h2 class="p-3">Messages</h2>
                                </div>
                            </div>
                        </div>

                        <div id="contacts-list"></div>

                        <hr class="d-block d-lg-none mt-1 mb-0">
                    </div>
                    <div class="col-12 col-lg-7 col-xl-9" id="chat-thread" >
                        <div class="py-2 px-4 border-bottom d-none d-lg-block">
                            <div class="d-flex align-items-center py-1" id="chat-header">
                            </div>
                        </div>

                        <div class="chatsupport-body">
                        </div>

                        <div class="chat-input">
                            <div class="input-sec">
                            <input type="text" id="txt_message" placeholder="Type here" autofocus />
                            </div>
                            <div class="sendchatSupport">
                            <img id="send_message" src="../assets/img/send.svg" />
                            </div>
                        </div>

                    </div>
                </div>`
            } else {
                document.getElementById("chat-admin").innerHTML = `
                <div class="row">
                    <div class="col-12 col-lg-12 col-xl-12" id="chat-thread" >
                        <div class="py-2 px-4 border-bottom d-none d-lg-block">
                            <div class="d-flex align-items-center py-1" id="chat-header">
                            <div class="position-relative">
                                <img src="https://ui-avatars.com/api/?background=random&name=Chat Support" class="rounded-circle mr-1" alt="Chat Support" width="40" height="40">
                            </div>
                            <div class="flex-grow-1 pl-3">
                                <strong>Chat Support</strong>
                            </div>
                            </div>
                        </div>

                        <div class="chatsupport-body">
                        </div>

                        <div class="chat-input">
                            <div class="input-sec">
                            <input type="text" id="txt_message" placeholder="Type here" autofocus />
                            </div>
                            <div class="sendchatSupport">
                            <img id="send_message" src="../assets/img/send.svg" />
                            </div>
                        </div>

                    </div>
                </div>`
            }

            const chatBody = document.querySelector(".chatsupport-body");
            const txtInput = document.querySelector("#txt_message");
            const send = document.querySelector(".sendchatSupport");

            send.addEventListener("click", () => renderUserMessage());

            txtInput.addEventListener("keyup", (event) => {
                if (event.keyCode === 13) {
                    renderUserMessage();
                }
            });

            const renderUserMessage = () => {
                const userInput = txtInput.value;
                sendMessage(userInput);
                renderMessageEle(userInput, "user");
                txtInput.value = "";
                setTimeout(() => {
                    setScrollPosition();
                }, 600);
            }

            const renderMessageEle = (txt, type) => {
                let className = "user-message";
                if (type !== "user") {
                    className = "chatbot-message";
                }
                const messageEle = document.createElement("div");
                const txtNode = document.createTextNode(txt);
                messageEle.classList.add(className);
                messageEle.append(txtNode);
                chatBody.append(messageEle);
            };

            const setScrollPosition = () => {
            if (chatBody.scrollHeight > 0) {
                chatBody.scrollTop = chatBody.scrollHeight;
            }
            };
        });
    </script>
