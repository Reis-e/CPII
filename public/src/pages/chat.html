    <style>
        .img_logo {
            width: 6rem;
            margin-left: -15px;
        }
        .sidebar-brand {
            text-transform: none !important;
            font-size: 1.3rem !important;
            margin: 10px;
        }
        .modal-body > .img-responsive {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 90%;
            height: 90%;
        }
        .chat-body {
            height: 400px;
            display: flex;
            flex-direction: column;
            padding: 8px 10px;
            align-items: flex-end;
            overflow-y: auto;
        }
        .chatsupport-body {
            height: 450px;
            display: flex;
            flex-direction: column;
            padding: 8px 10px;
            align-items: flex-end;
            overflow-y: auto;
        }
        .chat-input {
            height: 60px;
            display: flex;
            align-items: center;
            border-top: 1px solid #ccc;
        }
        .input-sec {
            flex: 9;
        }
        .send {
            flex: 1;
            padding-right: 4px;
        }
        .sendchatSupport {
            flex: 1;
            padding-right: 4px;
        }
        #txt_message {
            line-height: 30px;
            padding: 8px 10px;
            border: none;
            outline: none;
            caret-color: black;
            font-size: 1rem;
            width: 100%;
        }

        /* Chat Channel */
        .chat-online {
            color: #34ce57
        }

        .chat-offline {
            color: #e4606d
        }

        .chat-messages {
            display: flex;
            flex-direction: column;
            max-height: 800px;
            overflow-y: scroll
        }

        .chat-message-left,
        .chat-message-right {
            display: flex;
            flex-shrink: 0
        }

        .chat-message-left {
            margin-right: auto
        }

        .chat-message-right {
            flex-direction: row-reverse;
            margin-left: auto
        }
        .py-3 {
            padding-top: 1rem!important;
            padding-bottom: 1rem!important;
        }
        .px-4 {
            padding-right: 1.5rem!important;
            padding-left: 1.5rem!important;
        }
        .flex-grow-0 {
            flex-grow: 0!important;
        }
        .border-top {
            border-top: 1px solid #dee2e6!important;
        }

        </div>
