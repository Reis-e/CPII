        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->

                    <!-- Sidebar Toggle (Topbar) -->

                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small" id="profile_name"></span>
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small" id="profile_role"></span>
                                <img class="img-profile rounded-circle"
                                    src="../assets/img/undraw_profile.svg">
                            </a>
                            <!-- Dropdown - User Information -->
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                aria-labelledby="userDropdown">

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Chat</h1>
                    </div>

                    <div class="alert alert-danger alert-dismissible fade show" id="errormsg" role="alert" style="display: none;">
                        <strong id="error_msg_title"></strong><span id="error_msg_desc"></span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="alert alert-warning alert-dismissible fade show" id="warningmsg" role="alert" style="display: none;">
                        <strong id="warning_msg_title">Success</strong> <span id="warning_msg_desc"></span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="row">

                        <!-- Profile -->
                        <div class="col-lg-6 mb-4" id="profileDetails">
                            <div class="card shadow mb-4 border-bottom-primary">

                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">eProseso Chatbot</h6>
                                </div>
                                
                                <!-- Card Body -->
                                <div class="card-body px-5">
                                    <div class="row mt-3 mb-3">
                                        <div class="col-md-3">
                                            <div class="container">
                                                <div class="chat-header">
                                                  <div class="logo">
                                                    <img src="images/Picture1.png" alt="cwt" />
                                                  </div>
                                                  <div class="title">eProseso Chatbot</div>
                                                </div>
                                                <div class="chat-body"></div>
                                                <div class="chat-input">
                                                  <div class="input-sec">
                                                    <input type="text" id="txtInput" placeholder="Type here" autofocus />
                                                  </div>
                                                  <div class="send">
                                                    <img src="images/send.svg" alt="send" />
                                                  </div>
                                                </div>
                                              </div>
                                        </div>
                                        <div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Edit Profile -->
                        <div class="col-lg-6 mb-4" id="editProfile" style="display: none;">
                            <div class="card shadow mb-4 border-left-primary">

                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Edit Profile</h6>
                                </div>
                                
                                <!-- Card Body -->
                                <div class="card-body px-5">
                                    
                                    <div class="form-group row">
                                        <label for="colFormLabel" class="col-sm-3 col-form-label">First Name</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="edit_firstname" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="colFormLabel" class="col-sm-3 col-form-label">Middle Name</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="edit_middlename" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="colFormLabel" class="col-sm-3 col-form-label">Last Name</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="edit_lastname" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="colFormLabel" class="col-sm-3 col-form-label">Suffix</label>
                                        <div class="col-sm-9">
                                            <!-- <input type="text" class="form-control" id="edit_suffix" placeholder=""> -->
                                            <select class="form-control" id="edit_suffix">
                                                <option value=""></option>
                                                <option value="Sr.">Sr.</option>
                                                <option value="Jr.">Jr.</option>
                                                <option value="II">II</option>
                                                <option value="III">III</option>
                                                <option value="IV">IV</option>
                                                <option value="V">V</option>
                                              </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="colFormLabel" class="col-sm-3 col-form-label">Address</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="edit_address" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="colFormLabel" class="col-sm-3 col-form-label">Birth Place</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="edit_birthplace" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="colFormLabel" class="col-sm-3 col-form-label">Birthdate</label>
                                        <div class="col-sm-9">
                                            <input type="date" class="form-control" id="edit_birthdate" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="colFormLabel" class="col-sm-3 col-form-label">Civil Status</label>
                                        <div class="col-sm-9">
                                            <select class="form-control" id="edit_civilstatus" required>
                                                <option value=""></option>
                                                <option value="Single">Single</option>
                                                <option value="Married">Married</option>
                                                <option value="Divorced">Divorced</option>
                                                <option value="Separated">Separated</option>
                                                <option value="Widowed">Widowed</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="colFormLabel" class="col-sm-3 col-form-label">Mobile No.</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="edit_mobileno" placeholder="" onkeypress="return isNumber(event)" maxlength="11">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="colFormLabel" class="col-sm-3 col-form-label">Precinct No.</label>
                                        <div class="col-sm-9">
                                            <!-- <input type="text" class="form-control" id="edit_precinctno" placeholder=""> -->
                                            <select class="form-control" id="edit_precinctno" required onselect="alert(document.getElementById('edit_precinctno').value)">
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <div class="row mt-5 mb-3">
                                        <div class="col-6">
                                            <button class="btn btn-block btn-secondary shadow-sm" onclick="backProfile()">Cancel</button>
                                        </div>
                                        <div class="col-6">
                                            <button class="btn btn-block btn-primary shadow-sm" id="edit_profile">Save</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        

                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content text-center">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body align-items-center">
                    <div class="h5 mb-0 font-weight-bold text-primary my-3">Select "Logout" below if you are ready<br>to end your current session.</div>
                    <img src="../assets/img/logout.jpg" class="img-responsive" />
                </div>
                
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <button id="logout" class="btn btn-primary">Logout</button>
                </div>
            </div>
        </div>
    </div>

   
    <!-- Deactivated Modal-->
    <div class="modal hide fade" id="deactivated_modal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
          <div class="modal-content text-center">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Restricted!</h5>
              <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button> -->
            </div>
            <div class="modal-body align-items-center">
              <!-- <strong>Email Not Verified!</strong>&nbsp;&nbsp;Please verify your email address. -->
              <div class="h5 mb-0 font-weight-bold text-danger my-3">Your account has been deactivated.<br>Please contact admin.</div>
              <img src="../assets/img/banned.jpg" class="img-responsive" />
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal" id="deactivate_logout">Back to login</button>
            </div>
          </div>
        </div>
      </div>
