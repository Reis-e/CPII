<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- CSS -->
	<link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <section class="wrapper">

        <!--image-->
		<div class="container">
			<div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
				<div class="logo">
					<img src="../assets/brgylogo.png" class="img-fluid" alt="Logo">
				</div>

                <!--login form-->
				<form class="rounded bg-white shadow py-5 px-4">
					<h3 class="text-dark fw-bolder fs-4 mb-2">Login</h3>
					<div class="fw-normal text-muted mb-4"> No account yet? 
						<a href="register.html" class="text-primary fw-bold text-decoration-none">Register</a>
					</div>

					<div class="form-floating mb-3"> <!--email-->
						<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
						<label for="floatingInput">Email address</label>
					</div>

					<div class="form-floating"> <!--password-->
						<input type="password" class="form-control" id="floatingPassword" placeholder="Password">
						<label for="floatingPassword">Password</label>
					</div>

					<div class="mt-2 text-end">
						<a href="#" class="text-primary fw-bold text-decoration-none">Forget Password?</a>
					</div>
					<button type="submit" class="btn btn-primary submit_btn w-100 my-4">Log in</button>
				</form>
			</div>
		</div>
	</section>
    
</body>
</html>
